<!DOCTYPE html>

{% extends "myapp/base2.html" %}
{% block body_block %}
{% load static %}
<link id="statsfc-table-css" rel="stylesheet" href="https://cdn.statsfc.com/css/table.css">
<link rel="stylesheet" href="{% static 'css/account.css' %}">
<link rel="stylesheet" href="{% static 'css/common.css' %}">
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:600,400,300">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/prettify.css">
<div class="statsfc-top-scorers demo" data-key="VsIkrxOyDBTSi1KkdIl7gdFb5dqjvOihsJ1PxVnN" data-competition="EPL" data-show-badges="true" data-use-default-css="true">
    <div class="sfc_topscorers">
      <table>
        <thead>
          <tr>
            <th>Player
            </th>
            <th class="sfc_team">
              Team
            </th>
            <th class="sfc_numeric">
              Goals
            </th>
            <th class="sfc_numeric">
              Assists
            </th>
          </tr>
        </thead>
        <tbody>
          {% if players %}
          {% for p in players %}
          <tr>
            <td class="sfc_player">
              {{p.name}}
            </td>
            <td class="sfc_badge_tottenham-hotspur sfc_team" style="background-image: url(&quot;https://cdn.statsfc.com/kit/tottenham-hotspur.svg&quot;);">
            {{p.team.team_name}}
            </td>
            <td class="sfc_goals sfc_numeric">
              {{p.goals}}
            </td>
            <td class="sfc_goals sfc_numeric">
              {{p.assist}}
            </td>
          </tr>
          {% endfor %}
          {% endif %}

          </tbody>
        </table>
      </div>
    </div>
{% endblock %}
